<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<div class="container mt-5">
  <h1 class="text-center mb-4">Conversor de Divisas</h1>
  <form>
    <div class="row">
      <div class="col-md-4">
        <label for="fromCurrency" class="form-label">Desde</label>
        <select [(ngModel)]="fromCurrency" name="fromCurrency" id="fromCurrency" class="form-control">
          <option *ngFor="let currency of currencies" [ngValue]="currency">{{ currency.currency }}</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="toCurrency" class="form-label">Hasta</label>
        <select [(ngModel)]="toCurrency" name="toCurrency" id="toCurrency" class="form-control">
          <option *ngFor="let currency of currencies" [ngValue]="currency">{{ currency.currency }}</option>
        </select>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button type="button" class="btn btn-secondary btn-swap" (click)="swapCurrencies()">Intercambiar</button>
      </div>
      <div class="col-md-4">
        <label for="amount" class="form-label">Cantidad</label>
        <input [(ngModel)]="amount" type="number" name="amount" id="amount" class="form-control">
      </div>
    </div>
    <button type="button" class="btn btn-primary mt-4" (click)="convertCurrency()">Convertir</button>
  </form>
  <div *ngIf="result" class="mt-4">
    <h4>{{ amount }} {{ fromCurrency.currency }} equivale a {{ result | number:'1.2-2' }} {{ toCurrency.currency }}</h4>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
