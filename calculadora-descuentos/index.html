<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de porcentajes y descuentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Descuentos</h1>

        <label for="original-price">Precio:</label>
        <input name="original-price" min="0" id="original-price" type="number" required>

        <label for="percentage">Descuento:</label>
        <input name="percentage" min="0" max="100" id="percentage" type="number" required>

        <button type="button" id="calculate">Calcular</button>
        <h2>Resultado</h2>
        <p>Precio con descuento: <span id="result"></span></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
