<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="app-container">
        <h1>Conversor de unidades</h1>
        <input id="from" type="number" class="input">

        <div class="unit-container">
            <div class="select-container">
                <label for="fromUnit">Desde:</label>
                <select name="fromUnit" id="fromUnit">
                    <option value="kb">KB</option>
                    <option value="mb">MB</option>
                    <option value="gb">GB</option>
                    <option value="tb">TB</option>
                    <option value="pb">PB</option>
                </select>
            </div>

            <div class="select-container">
                <label for="toUnit">Hacia:</label>
                <select name="toUnit" id="toUnit">
                    <option value="kb">KB</option>
                    <option value="mb">MB</option>
                    <option value="gb">GB</option>
                    <option value="tb">TB</option>
                    <option value="pb">PB</option>
                </select>
            </div>
        </div>
        <button id="convert" class="calculate-button">Calcular</button>
        <hr>
        <h2>Resultado:</h2>
        <p id="result" class="result-text"></p>
    </div>
    <script src="./app.js"></script>
</body>

</html>
